<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OpenTok - Recording</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/components.opentok.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
  </head>

  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
          <ul id="menu">
            <li><span>Hello Rob!</span><i data-icon="user"></i></li>
            <li><a href=""><span>Exit</span><i data-icon="close_circle"></i></a></li>
          </ul>
        </nav>
        <h1>OpenTok - Recordings</h1>
        <h2>TokBox</h2>
      </header>

      <div id="main" data-columns="3" class="tc-relative">
        <nav id="videos" data-column-span="1" class="tc-sidebar absolute">
          <nav class="tc-toolbar dark video-toolbar">
            <ul class="edit-toolbar">
              <li class="extend">Edit</li>
            </ul>
            <ul class="remove-toolbar">
              <li>Cancel</li>
              <li class="negative">Remove all</li>
            </ul>
          </nav>
          <div class="tc-list">
            <ul>
              <li>
                <input type="text" class="tc-input icon small block">
                <i data-icon="search"></i>
              </li>
            </ul>
            <header>Today</header>
            <ul>
              <li>
                <label class="tc-checkbox">
                  <input type="checkbox">
                  <span data-icon="check">Video 13:15</span>
                </label>
                <a href="">Video 13:15</a>
              </li>
              <li>
                <label class="tc-checkbox">
                  <input type="checkbox">
                  <span data-icon="check">Video 12:45</span>
                </label>
                <a href="">Video 12:45</a>
              </li>
            </ul>
            <header>Yesterday</header>
            <ul>
              <li>
                <label class="tc-checkbox">
                  <input type="checkbox">
                  <span data-icon="check">Video 22:15</span>
                </label>
                <a href="">Video 22:15</a>
              </li>
              <li>
                <label class="tc-checkbox">
                  <input type="checkbox">
                  <span data-icon="check">Video 11:00</span>
                </label>
                <a href="">Video 11:00</a>
              </li>
            </ul>
            <header>08 - 16 - 2015</header>
            <ul>
              <li>
                <label class="tc-checkbox">
                  <input type="checkbox">
                  <span data-icon="check">Video 22:15</span>
                </label>
                <a href="">Video 22:15</a>
              </li>
              <li>
                <label class="tc-checkbox">
                  <input type="checkbox">
                  <span data-icon="check">Video 11:00</span>
                </label>
                <a href="">Video 11:00</a>
              </li>
            </ul>
          </div>
        </nav>
        <section data-column-span="2" data-column-offset="1" class="tc-content">
          <h1>
            Today - Video 13:15
          </h1>
          <div class="video-container">
            <video src="https://github.com/nraychaudhuri/html5-rocks/raw/master/code/sample_video.ogg" controls="controls"></video>
          </div>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
