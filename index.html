<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OpenTok - Recording</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/components.opentok.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
  </head>

  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
          <ul id="menu">
            <li><span>Hello Rob!</span><i data-icon="user"></i></li>
            <li><a href=""><span>Exit</span><i data-icon="close_circle"></i></a></li>
          </ul>
        </nav>
        <h1>OpenTok - Recordings</h1>
        <h2>TokBox</h2>
      </header>

      <div data-columns="3" class="tc-relative">
        <nav data-column-span="1" class="tc-sidebar">
          <div class="tc-list">
            <ul>
              <li>
                <input type="text" class="tc-input icon small block">
                <i data-icon="search"></i>
              </li>
            </ul>
            <header>Today</header>
            <ul>
              <li><a href="">Video 13:15</a></li>
              <li><a href="">Video 12:45</a></li>
            </ul>
            <header>Yesterday</header>
            <ul>
              <li><a href="">Video 22:01</a></li>
              <li><a href="">Video 19:25</a></li>
              <li><a href="">Video 11:00</a></li>
            </ul>
          </div>
        </nav>
        <section data-column-span="2" class="tc-content">
          <h1>
            <ul data-columns="5">
              <li data-column-span="4">Today - Video 13:15</li>
              <li data-column-span="1"><div class="tc-tooltip left" tooltip="Remove the video from the server"><button class="tc-button negative">Remove</button></div></li>
            </ul>
          </h1>
          <video width="80%" src="https://github.com/nraychaudhuri/html5-rocks/raw/master/code/sample_video.ogg" controls="controls" style="margin: auto"></video>
        </section>
      </div>
    </div>
  </body>
</html>
