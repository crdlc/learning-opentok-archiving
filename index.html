<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OpenTok - Recording</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/components.opentok.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
  </head>

  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
          <ul id="menu">
            <li><span>Hello Rob!</span><i data-icon="user"></i></li>
            <li><a href=""><span>Exit</span><i data-icon="close_circle"></i></a></li>
          </ul>
        </nav>
        <h1>OpenTok - Recordings</h1>
        <h2>TokBox</h2>
      </header>

      <div id="main" data-columns="3" class="tc-relative">
        <nav id="videos" data-column-span="1" class="tc-sidebar absolute">
          <nav class="tc-toolbar dark video-toolbar">
            <ul class="edit-toolbar">
              <li class="extend">Edit</li>
            </ul>
            <ul class="remove-toolbar">
              <li class="cancel">Cancel</li>
              <li class="remove negative">Remove</li>
            </ul>
          </nav>
          <div class="tc-list video-list">
            <ul>
              <li>
                <input type="text" class="tc-input icon small block">
                <i data-icon="search"></i>
              </li>
            </ul>
            <div class="video-list-content">
              <!-- Autogenerated -->
            </div>
          </div>
        </nav>
        <section data-column-span="2" data-column-offset="1" class="tc-content">
          <div class="video-container">
            <video id="player" src="" autoplay controls></video>
          </div>
        </section>
      </div>
    </div>

    <div class="tc-modal remove-modal">
      <div class="tc-dialog">
        <header>Remove videos...</header>
        <p>This operation cannot be undone. Would you like to proceed?</p>
        <footer>
          <button class="tc-button subdued">Cancel</button>
          <button class="tc-button negative">Remove</button>
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="js/ui.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
